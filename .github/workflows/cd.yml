name: Continuous Integration

on:
  push:
    branches: [ master ]

jobs:
  Tests:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run tests
      run: |
        dotnet test --configuration "Debug" DR.CeritaReliefBorobudur.Core.Test/DR.CeritaReliefBorobudur.Core.Test.csproj
        dotnet test --configuration "Debug" DR.CeritaReliefBorobudur.UI.Test/DR.CeritaReliefBorobudur.UI.Test.csproj
        dotnet test --configuration "Release" DR.CeritaReliefBorobudur.Core.Test/DR.CeritaReliefBorobudur.Core.Test.csproj
        dotnet test --configuration "Release" DR.CeritaReliefBorobudur.UI.Test/DR.CeritaReliefBorobudur.UI.Test.csproj

  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build for Droid
      run: |
        nuget restore
        msbuild DR.CeritaReliefBorobudur.Droid/DR.CeritaReliefBorobudur.Droid.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        msbuild DR.CeritaReliefBorobudur.Droid/DR.CeritaReliefBorobudur.Droid.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release

  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build for iOS
      run: |
        nuget restore
        msbuild DR.CeritaReliefBorobudur.iOS/DR.CeritaReliefBorobudur.iOS.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        msbuild DR.CeritaReliefBorobudur.iOS/DR.CeritaReliefBorobudur.iOS.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release
