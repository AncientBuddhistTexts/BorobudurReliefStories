name: Continuous Integration

on:
  push:
    branches: [ master ]

jobs:
  Android:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Android
      run: |
        nuget restore
        msbuild BorobudurReliefStories/BorobudurReliefStories.Droid/BorobudurReliefStories.Droid.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        msbuild BorobudurReliefStories/BorobudurReliefStories.Droid/BorobudurReliefStories.Droid.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release

  iOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: iOS
      run: |
        nuget restore
        msbuild BorobudurReliefStories/BorobudurReliefStories.iOS/BorobudurReliefStories.iOS.csproj /verbosity:normal /t:Rebuild /p:Configuration=Debug
        msbuild BorobudurReliefStories/BorobudurReliefStories.iOS/BorobudurReliefStories.iOS.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release
